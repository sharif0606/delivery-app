<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Form</title>
<link rel="stylesheet" href="ordertrack.css">
</head>
<body>

<div class="container">
  <h2>Delivery Form</h2>
  <form action="#">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id">
    
    <label for="customerId">Customer ID:</label>
    <input type="text" id="customerId" name="customerId">
    
    <label for="deliveryBoyId">Delivery Boy ID:</label>
    <input type="text" id="deliveryBoyId" name="deliveryBoyId">
    
    <label for="typeId">Type ID:</label>
    <input type="text" id="typeId" name="typeId">
    
    <label for="isUrgent">Is Urgent:</label>
    <input type="text" id="isUrgent" name="isUrgent">
    
    <label for="pickupAddress">Pickup Address:</label>
    <input type="text" id="pickupAddress" name="pickupAddress">
    
    <label for="pickupLocation">Pickup Location:</label>
    <input type="text" id="pickupLocation" name="pickupLocation">
    
    <label for="deliveryAddress">Delivery Address:</label>
    <input type="text" id="deliveryAddress" name="deliveryAddress">
    
    <label for="deliveryLocation">Delivery Location:</label>
    <input type="text" id="deliveryLocation" name="deliveryLocation">
    
    <label for="product">Product:</label>
    <input type="text" id="product" name="product">
    
    <label for="weight">Weight:</label>
    <input type="text" id="weight" name="weight">
    
    <label for="price">Price:</label>
    <input type="text" id="price" name="price">
    
    <label for="deliveryCostBase">Delivery Cost Base:</label>
    <input type="text" id="deliveryCostBase" name="deliveryCostBase">
    
    <label for="deliveryCostWeight">Delivery Cost Weight:</label>
    <input type="text" id="deliveryCostWeight" name="deliveryCostWeight">
    
    <label for="note">Note:</label>
    <input type="text" id="note" name="note">
    
    <label for="pickupDate">Pickup Date:</label>
    <input type="text" id="pickupDate" name="pickupDate">
    
    <label for="deliveryDate">Delivery Date:</label>
    <input type="text" id="deliveryDate" name="deliveryDate">
    
    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="pending">Pending</option>
      <option value="accepted">Accepted</option>
      <option value="processing">Processing</option>
      <option value="completed">Completed</option>
      <option value="return">Return</option>
    </select>
    
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
