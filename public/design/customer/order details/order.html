<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orderdet.css">
    <link rel="stylesheet" href="http://unicons.iconsout.com/release/v4.0.0/css/line.css">
    <title>order page details</title>

</head>
<body>
    <div class="container">
       <header>Delivery Details</header>
       <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Sender Information</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Phone number</label>
                        <input type="text" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-field">
                        <label>Address</label>
                        <input type="text" placeholder="Enter your address" required>
                    </div>
                    <div class="input-field">
                        <label>City</label>
                        <input type="text" placeholder="Enter your city" required>
                    </div>
                    
                    <div class="input-field">
                        <label>ZIP code</label>
                        <input type="text" placeholder="ZIP code">
                    </div>
                    
                </div>

            </div>

            <div class="details personal recipient">
                <span class="title">Recipient Information</span>
                <div class="fields">
                    <div class="input-field">
                        <label> Name</label>
                        <input type="text" placeholder="Enter name" required>
                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter email" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Phone number</label>
                        <input type="text" placeholder="Enter phone number" required>
                    </div>
                    <div class="input-field">
                        <label>  Address</label>
                        <input type="text" placeholder="Enter address" required>
                    </div>
                    <div class="input-field">
                        <label>Choose a city</label>
                        <input type="text" placeholder="Enter your city" required>
                    </div>
                    
                    <div class="input-field">
                        <label>ZIP code</label>
                        <input type="text" placeholder="ZIP code">
                    </div>
                    
                </div>
              
            </div>

        </div>

        <div class="form second">
            <div class="details package">
                <span class="title">Package Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label for="package-type">Package type</label>
                        <select id="package-type" name="package-type" required>
                            <option value="" disabled selected hidden>Select package type</option>
                            <option value="envelope">Envelope</option>
                            <option value="box">Box</option>
                            <option value="crate">Crate</option>
                        </select>
                    </div>
                    
                    <div class="input-field">
                        <label>Package Weight</label>
                        <input type="number" placeholder="In Kgs" min="1.00" required>
                    </div>
                    
                    <div class="input-field">
                        <label for="urgency">Urgency</label>
                        <select id="urgency" name="urgency" required>
                            <option value="" disabled selected hidden>Select urgency</option>
                            <option value="urgent">Urgent</option>
                            <option value="not_urgent">Not Urgent</option>
                        </select>
                    </div>
                    
                 
                </div>

            </div>

            <div class="details payment">
                <span class="title">Summary of order details</span>
                <div class="fields">
                    <div class="input-field">
                        <label for="payment-method">Payment method</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="" disabled selected hidden>Select payment method</option>
                            <option value="cash">Cash</option>
                            <option value="debit_card">Debit Card</option>
                            <option value="bkash">Bkash</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Order details</label>
                        <input type="text" placeholder="" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Total Cost</label>
                        <input type="text" placeholder="" required>
                    </div>
                </div>
            </div>
              <div class="buttoncon">
                <button class="conBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Confirm</span>  
              </button>
            </div>

        </div>

       </form>
    </div>


</body>
</html>
