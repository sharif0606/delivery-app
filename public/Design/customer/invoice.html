<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courier Service Invoice</title>
<link rel="stylesheet" type="text/css" href="invoice.css">
</head>
<body>

<div class="container">
  <div class="invoice-header">
    <h2> Invoice</h2>
  </div>

  <div class="invoice-details">
    <table>
      <tr>
        <td><strong>Invoice Number:</strong></td>
        <td><strong>Date:</strong></td>
        <td></td>
      </tr>
      <tr>
        <td><strong>Customer Name:</strong></td>
        <td><strong>Customer Address:</strong></td>
        <td><strong>Delivery Address:</strong></td>
      </tr>
    </table>
  </div>

  <div class="invoice-items">
    <table>
      <thead>
        <tr>
          <th>Parcel type</th>
          <th>Weight</th>
          <th>Product Price</th>
          <th>Base Price</th>
         
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
         
        </tr>
        
        <tr>
          <td colspan="3" class="invoice-total"><strong>Total:</strong></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
